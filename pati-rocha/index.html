<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>GitHub Search</title>
</head>
<body>
  <header class="header">
    <img id="logo" src="../assets/GithubSearch.png" alt="logo do site com texto github search">
    <form class="search">
      <input type="text" class="search-input" placeholder="Digite a pessoa usuária...">
        <button type="submit" class="search-button">
          <img src="../assets/lupa.png" alt="icone em preto e branco de uma lupa">
        </button>
    </form>
  </header>
  <main id="main-content">
    <img src="../assets/gitsearch_init.jpg" alt="imagem de um gato segurando uma lupa próximo ao rosto">

  </main>
  <footer class="footer">
    <p>Desenvolvido por <span class="text-highlight">Pati Rocha </span></p>
  </footer>
</body>
</html>
